<h2>{{ isEditMode ? 'Update Recipe' : 'Add a Recipe' }}</h2>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="title">Title:</label>
        <input formControlName="title" type="text" placeholder="Enter recipe title" />
    </div>
    <br />

    <div>
        <label for="category">Category:</label>
        <input formControlName="category" type="text" placeholder="Enter recipe category" />
    </div>
    <br />
    
    <div>
        <label for="instructions">Instructions:</label>
        <textarea formControlName="instructions" placeholder="Enter instructions"></textarea>
    </div>
    <br />

    <div>
        <label for="image">Image URL:</label>
        <input formControlName="image" type="text" placeholder="Enter image URL" />  
    </div>
    <br />

    <div>
        <label for="favourite">Is it your favourite?</label>
        <input formControlName="favourite" [value]="true" type="radio" /> Yes
        <input formControlName="favourite" [value]="false" type="radio" checked /> No  
    </div>
    <br />
    <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
</form>
