<h2>{{ isEditMode ? 'Update Recipe' : 'Add a Recipe' }}</h2>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="title">Title:</label>
        <input id="title" formControlName="title" type="text" placeholder="Enter recipe title" />
        <div *ngIf="recipeForm.get('title')?.touched && recipeForm.get('title')?.invalid">
            <small *ngIf="recipeForm.get('title')?.errors?.['required']" class="text-danger">Title is required.</small>
            <small *ngIf="recipeForm.get('title')?.errors?.['minlength']" class="text-danger">
              Title must be at least 3 characters.
            </small>
        </div>
    </div>
    <br />

    <div>
        <label for="category">Category:</label>
        <input id="category" formControlName="category" type="text" placeholder="Enter recipe category" />
        <div *ngIf="recipeForm.get('category')?.touched && recipeForm.get('category')?.invalid">
            <small class="text-danger">Category is required.</small>
        </div>
    </div>
    <br />
    
    <div>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" formControlName="instructions" placeholder="Enter instructions"></textarea>
        <div *ngIf="recipeForm.get('instructions')?.touched && recipeForm.get('instructions')?.invalid">
            <small *ngIf="recipeForm.get('instructions')?.errors?.['required']" class="text-danger">Instructions are required.</small>
            <small *ngIf="recipeForm.get('instructions')?.errors?.['minlength']" class="text-danger">
              Instructions must be at least 20 characters.
            </small>
        </div>
    </div>
    <br />

    <div>
        <label for="image">Image URL:</label>
        <input id="image" formControlName="image" type="text" placeholder="Enter image URL" />  
    </div>
    <br />

    <div>
        <label for="favourite">Is it your favourite?</label>
        <input formControlName="favourite" [value]="true" type="radio" /> Yes
        <input formControlName="favourite" [value]="false" type="radio" checked /> No  
    </div>
    <br />
    <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
</form>
